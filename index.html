<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de registro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https:fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" minlength="4" required ><span class="barra"></span>
                <label for="" id="nombre">Nombre</label> 
            </div>

            <div class="grupo">
                <input type="text" name="" id="last_name" minlength="4" required ><span class="barra"></span>
                <label for="" id="apellido">Apellido</label>
            </div>

            <div class="grupo">
                <input type="text" name="" id="cedula" maxlength="13" required onkeypress="return validarCedula(event)"><span class="barra" id="cedula"></span>
                <label for="" id="ced">Cedula</label>    
            </div>

            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="" id="correo">Coreo Electronico</label>
            </div>
            <!--onclick="boton_enviar()"-->
            <button type="submit" onclick="boton_enviar()" >Enviar</button>
            <p class="parrafo" id="parrafo"></p>
        </div>
    </form>
</body>
</html>
